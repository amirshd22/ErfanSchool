{% extends 'base.html' %}

{% block title %} register {% endblock %}


{% block content %}
<div class="container">
    <div class="container mb-5">
        <h1 class="text-center" >ثبت نام در دبیرستان غیر دولتی عرفان</h1>

    </div>
    <form action="{% url 'register' %}" class="" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column flex-md-row-reverse justify-content-center">
            <div class="d-flex flex-column">
                <label class="text-end" for="firstName">:نام</label>
                <input  name="firstName"  id="firstName" class="text-end form-control" type="text" placeholder="نام" required>
                <label class="text-end" for="lastName">:نام خانوادگی</label>
                <input  name="lastName"  id="lastName" class="text-end form-control" type="text" placeholder="نام خانوادگی" required>
                <label class="text-end" for="fatherName">:نام پدر</label>
                <input  name="fatherName"  id="fatherName" class="text-end form-control" type="text" placeholder="نام پدر" required>

            </div>
            <div class="d-flex flex-column">
                <label class="text-end" for="studentId">:کد ملی</label>
                <input name="studentId"  id="studentId" class="text-end form-control" type="number" placeholder="کد ملی" required>
                <label class="text-end" for="phoneNumber">:شماره تلفن</label>
                <input name="phoneNumber" id="phoneNumber" class="text-end form-control" type="tel" placeholder="شماره تلفن همراه" required>
                <label class="text-end" for="grade">:مقطع تحصیلی</label>
                <input name="grade" id="grade" class="text-end form-control" type="text" placeholder="مقطع تحصیلی" required>


                
            </div>
        </div>
        <div class="d-flex p-3 justify-content-center">
            <input type="submit" name="sbtBtn" id="button" class="btn btn-outline-primary px-5" value="ثبت نام" >
        </div>
    </form>
</div>

{% endblock %}
